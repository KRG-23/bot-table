version: "3.9"

services:
  bot:
    build: .
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app
    command: npm run dev
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: munitorum
      POSTGRES_PASSWORD: munitorum
      POSTGRES_DB: munitorum
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
